<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de libro</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         #cameraPreviewContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #cameraPreview {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Detalles del libro</h2>
                <form id="libroForm" action="{% url 'crear_prestamo' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Titulo">Titulo:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro.titulo }}" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="editorial">Editorial:</label>
                        <input type="text" class="form-control" id="editorial" name="editorial" value="{{ libro.editorial }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="edicion">Edición:</label>
                        <input type="text" class="form-control" id="edicion" name="edicion" value="{{ libro.edicion }}" disabled>
                    </div>  
                    <div class="form-group">
                        <label for="año">Año:</label>
                        <input type="text" class="form-control" id="año" name="año" value="{{ libro.año }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <select class="form-control" name="usuario" id="usuario" >
                            {% for usuario in usuarios %}
                            <option value="{{ usuario.matricula}}">{{ usuario.matricula }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">Reservar</button>   
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
           
            <div class="col-md-6">
                <a href="{% url 'lista_prestamo' %}" class="btn btn-danger">Regresar</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

       
</body>
</html>
