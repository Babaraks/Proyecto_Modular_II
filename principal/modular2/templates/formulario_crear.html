<!DOCTYPE html>
<html lang="es">

</head>
<body>

        <h1 class="mb-4">Crear Nuevo Encargado</h1>

            {% csrf_token %}

                <label for="nombres">Nombres:</label>

            </div>

            <div class="form-group">
                <label for="apellido_p">Apellido Paterno:</label>

            </div>

            <div class="form-group">
                <label for="apellido_m">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellido_m" name="apellido_m">
            </div>

            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario">
            </div>

            <div class="form-group">
                <label for="contrase単a">Contrase単a:</label>
                <input type="password" class="form-control" id="contrase単a" name="contrase単a">
            </div>

            <button type="submit" class="btn btn-primary">Crear Encargado</button>
            <a href="{% url 'lista_encargado' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <!-- Agregar los scripts de Bootstrap al final del cuerpo del documento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
