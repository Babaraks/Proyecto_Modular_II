<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Encargado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Actualizar Encargado</h1>
        <form method="post" onsubmit="return validarFormulario()" id="formulario">
            {% csrf_token %}
            <input type="hidden" name="id_encargado" value="{{ encargado.id_encargado }}" required >
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ encargado.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="apellido_p">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_p" value="{{ encargado.apellido_p }}" required>
            </div>
            <div class="form-group">
                <label for="apellido_m">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_m" value="{{ encargado.apellido_m }}" required>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" value="{{ encargado.usuario }}" required>
            </div>
            <div class="form-group">
                <label for="contrase単a">Contrase単a:</label>
                <input type="password" class="form-control" id="contrasena" name="contrase単a" value="{{ encargado.contrase単a }}" required> 
            </div>
           <a href="{% url 'lista_encargado' %}"> <button type="submit" class="btn btn-primary">Actualizar Encargado</button></a>
           <a href="{% url 'lista_encargado' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
   
        
</body>
</html>
