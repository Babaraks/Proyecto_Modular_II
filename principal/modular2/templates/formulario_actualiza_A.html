<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Administrador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Actualizar Administrador</h1>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="id_admin" value="{{ admin.id_admin }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ admin.nombre }}">
            </div>
            <div class="mb-3">
                <label for="apellido_p" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_p" name="apellido_p" value="{{ admin.apellido_p }}">
            </div>
            <div class="mb-3">
                <label for="apellido_m" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_m" name="apellido_m" value="{{ admin.apellido_m }}">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ admin.correo }}">
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" value="{{ admin.usuario }}">
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" value="{{ admin.contraseña }}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{% url 'lista_admin' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades adicionales de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
